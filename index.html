<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roof Courier 2D</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #ui { 
            position: absolute; top: 20px; left: 20px; color: #fff; 
            font-size: 24px; font-weight: bold; text-shadow: 2px 2px 0 #000;
            pointer-events: none; z-index: 10;
        }
        #start-msg {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 20px; text-align: center;
            background: rgba(0,0,0,0.85); padding: 20px; border-radius: 10px;
            border: 2px solid #fff; pointer-events: none;
            display: block; width: 80%; max-width: 400px;
            line-height: 1.5;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="ui">Дистанция: <span id="score">0</span> м</div>
    <div id="start-msg">
        КУРЬЕР НА КРЫШАХ<br><br>
        Тапни или Пробел,<br>чтобы прыгать.
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    
    function resize() {        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- НАСТРОЙКИ ФИЗИКИ ---
    const GRAVITY = 0.6;
    const JUMP_FORCE = -14;
    const BASE_SPEED = 6;
    
    let score = 0;
    let finalScore = 0;
    let frame = 0;
    let isGameOver = false;
    let gameStarted = false; // Флаг начала игры
    let gameSpeed = BASE_SPEED;
    let platforms = [];

    const player = {
        x: 100, 
        y: 0,
        width: 40,
        height: 60,
        vy: 0,
        grounded: false,
        color: '#ff9f43'
    };

    // Управление
    function jump() {
        // Если игра не началась - начинаем её первым прыжком
        if (!gameStarted) {
            gameStarted = true;
            document.getElementById('start-msg').style.display = 'none';
        }

        if (isGameOver) {
            resetGame();
            return;
        }

        if (player.grounded) {
            player.vy = JUMP_FORCE;
            player.grounded = false;
        }
    }
    window.addEventListener('keydown', e => { 
        if(e.code === 'Space') {
            e.preventDefault(); // Чтобы страница не скроллилась
            jump(); 
        }
    });
    window.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        jump(); 
    }, {passive: false});
    window.addEventListener('mousedown', (e) => {
        e.preventDefault();
        jump();
    });

    function resetGame() {
        platforms = [];
        score = 0;
        finalScore = 0;
        frame = 0;
        gameSpeed = BASE_SPEED;
        isGameOver = false;
        gameStarted = false; // Сбрасываем флаг старта
        
        // Начальная позиция игрока (на первой платформе)
        player.y = height - 250; 
        player.vy = 0;
        player.grounded = true;
        
        // Стартовая длинная платформа
        platforms.push({
            x: 0,
            y: height - 150,
            width: width + 200,
            height: 200
        });
        
        // Показываем инструкцию
        const msg = document.getElementById('start-msg');
        msg.innerHTML = "КУРЬЕР НА КРЫШАХ<br><br>Тапни или Пробел,<br>чтобы прыгать.";
        msg.style.display = 'block';
        
        updateUI();
    }

    function spawnPlatform() {
        const lastP = platforms[platforms.length - 1];
        
        const minGap = 80;
        const maxGap = 220;         const gap = minGap + Math.random() * (maxGap - minGap);
        
        const maxJumpHeight = 160; 
        let heightChange = (Math.random() - 0.5) * maxJumpHeight * 1.2; 
        
        let pY = lastP.y + heightChange;
        
        const minY = 150;
        const maxY = height - 100;
        
        if (pY < minY) pY = minY;
        if (pY > maxY) pY = maxY;

        const pWidth = 200 + Math.random() * 400;

        platforms.push({
            x: lastP.x + lastP.width + gap,
            y: pY,
            width: pWidth,
            height: height - pY + 500
        });
    }

    function update() {
        // Если игра еще не началась (ждем первого прыжка), просто рисуем, но не двигаем мир
        if (!gameStarted || isGameOver) {
            return; 
        }

        // Физика
        player.vy += GRAVITY;
        player.y += player.vy;

        // Движение мира
        gameSpeed += 0.0005;
        score += gameSpeed * 0.05;
        updateUI();

        for (let i = 0; i < platforms.length; i++) {
            platforms[i].x -= gameSpeed;
        }

        if (platforms[0].x + platforms[0].width < -100) {
            platforms.shift();
        }
        
        const lastP = platforms[platforms.length - 1];
        if (lastP.x < width + 200) {
            spawnPlatform();
        }
        // Коллизия
        player.grounded = false;
        
        for (let p of platforms) {
            const horizontalOverlap = (player.x + player.width > p.x + 5) && (player.x < p.x + p.width - 5);
            const feetBelowTop = (player.y + player.height >= p.y);
            const wasAbove = (player.y + player.height - player.vy <= p.y + 10);
            const fallingDown = (player.vy >= 0);

            if (horizontalOverlap && feetBelowTop && wasAbove && fallingDown) {
                player.grounded = true;
                player.vy = 0;
                player.y = p.y - player.height;
            }
        }

        if (player.y > height) {
            isGameOver = true;
            finalScore = Math.floor(score);
            
            const msg = document.getElementById('start-msg');
            msg.innerHTML = `УПАЛ!<br><br>Дистанция: <b style="color:#ff9f43; font-size:1.2em">${finalScore}</b> м<br><small>Тапни для рестарта</small>`;
            msg.style.display = 'block';
        }

        frame++;
    }

    function updateUI() {
        document.getElementById('score').innerText = isGameOver ? finalScore : Math.floor(score);
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        // Луна
        ctx.fillStyle = '#feca57';
        ctx.beginPath();
        ctx.arc(width - 80, 80, 40, 0, Math.PI * 2);
        ctx.fill();

        // Звезды
        ctx.fillStyle = '#fff';
        for(let i=0; i<30; i++) {
            let sx = ((frame * 0.2) + (i * 137)) % width;
            let sy = (i * 23) % (height/2);
            ctx.fillRect(sx, sy, 2, 2);
        }
        // Платформы
        platforms.forEach(p => {
            ctx.fillStyle = '#576574'; 
            ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#8395a7';
            ctx.fillRect(p.x, p.y, p.width, 10);
            ctx.fillStyle = '#222';
            ctx.fillRect(p.x + 20, p.y - 30, 10, 30);
            ctx.fillRect(p.x + p.width - 40, p.y - 20, 15, 20);
        });

        // Игрок
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x + 25, player.y + 10, 10, 10);
        ctx.fillStyle = '#000';
        ctx.fillRect(player.x + 30, player.y + 12, 4, 4);

        // Шарф
        if (!player.grounded || (gameStarted && !isGameOver)) {
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + 15);
            let wind = (gameStarted && !isGameOver) ? gameSpeed * 1.5 : 0;
            if (!player.grounded) wind += 5;
            
            ctx.lineTo(player.x - wind, player.y + 10 + Math.sin(frame*0.5)*5);
            ctx.lineTo(player.x, player.y + 25);
            ctx.fill();
        }
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    // Инициализация
    resetGame();
    loop();

</script>
</body>
</html>
