<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roof Courier 2D</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* Ночное небо */
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; 
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: #fff; 
            font-size: 24px; 
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
        #start-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            pointer-events: none;
            display: block;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="ui">Дистанция: <span id="score">0</span> м</div>
    <div id="start-msg">
        КУРЬЕР НА КРЫШАХ<br><br>
        Тапни по экрану или нажми Пробел,<br>чтобы прыгать.<br>
        Не упади в пропасть!
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    
    // Настройка размера
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // Константы игры
    const GRAVITY = 0.6;
    const JUMP_FORCE = -13;
    const SPEED = 6;
    const GROUND_LEVEL_OFFSET = 100; // Отступ снизу для "земли" (которой нет, только крыши)

    // Состояние игры
    let score = 0;
    let frame = 0;
    let isGameOver = false;
    let gameSpeed = SPEED;
    
    // Игрок
    const player = {
        x: 100, // Фиксированная позиция по X
        y: 0,
        width: 40,
        height: 60,
        vy: 0,
        grounded: false,
        color: '#ff9f43' // Оранжевый курьер
    };

    // Массив платформ (крыш)
    let platforms = [];
    // Управление
    function jump() {
        if (isGameOver) {
            resetGame();
            return;
        }
        if (player.grounded) {
            player.vy = JUMP_FORCE;
            player.grounded = false;
            document.getElementById('start-msg').style.display = 'none';
        }
    }

    window.addEventListener('keydown', e => { if(e.code === 'Space') jump(); });
    window.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, {passive: false});
    window.addEventListener('mousedown', jump);

    function resetGame() {
        platforms = [];
        score = 0;
        frame = 0;
        gameSpeed = SPEED;
        player.y = height / 2;
        player.vy = 0;
        isGameOver = false;
        
        // Создаем стартовую платформу под игроком
        platforms.push({
            x: 0,
            y: height - 150,
            width: width + 200, // Длинная стартовая
            height: 200
        });
        
        document.getElementById('start-msg').innerHTML = "УПАЛ!<br>Дистанция: " + Math.floor(score) + " м<br><small>Тапни для рестарта</small>";
        document.getElementById('start-msg').style.display = 'block';
    }

    // Генерация новой крыши
    function spawnPlatform() {
        const lastPlatform = platforms[platforms.length - 1];
        
        // Случайный разрыв между крышами (пропасть)
        const gap = 100 + Math.random() * 150; 
        // Случайная ширина крыши
        const pWidth = 200 + Math.random() * 400;
        // Случайная высота (но в пределах экрана, чтобы можно было допрыгнуть)
        // Высота меняется относительно предыдущей платформы, но не слишком резко
        let pY = lastPlatform.y + (Math.random() - 0.5) * 150;        
        // Ограничения: не выше потолка и не ниже дна экрана
        const minY = 200;
        const maxY = height - 50;
        if (pY < minY) pY = minY;
        if (pY > maxY) pY = maxY;

        platforms.push({
            x: lastPlatform.x + lastPlatform.width + gap,
            y: pY,
            width: pWidth,
            height: height - pY + 500 // Уходит далеко вниз
        });
    }

    function update() {
        if (isGameOver) return;

        // Физика игрока
        player.vy += GRAVITY;
        player.y += player.vy;

        // Движение мира (платформ двигаются влево)
        gameSpeed += 0.001; // Легкое ускорение со временем
        score += gameSpeed * 0.05;
        document.getElementById('score').innerText = Math.floor(score);

        for (let i = 0; i < platforms.length; i++) {
            platforms[i].x -= gameSpeed;
        }

        // Удаляем ушедшие платформы и добавляем новые
        if (platforms[0].x + platforms[0].width < -100) {
            platforms.shift();
        }
        
        // Если последняя платформа видна на экране (или скоро появится), создаем новую
        const lastP = platforms[platforms.length - 1];
        if (lastP.x < width + 200) {
            spawnPlatform();
        }

        // Коллизия с платформами
        player.grounded = false;
        
        for (let p of platforms) {
            // Проверка: игрок падает сверху на платформу
            if (
                player.x + player.width > p.x && // Правый край игрока дальше левого края платформы
                player.x < p.x + p.width &&      // Левый край игрока левее правого края платформы                player.y + player.height >= p.y && // Низ игрока ниже верха платформы
                player.y + player.height <= p.y + 20 && // Но не слишком глубоко (чтобы не проваливаться сквозь)
                player.vy >= 0 // Игрок падает вниз
            ) {
                player.grounded = true;
                player.vy = 0;
                player.y = p.y - player.height;
            }
        }

        // Проигрыш (упал ниже экрана)
        if (player.y > height) {
            isGameOver = true;
            document.getElementById('start-msg').style.display = 'block';
        }

        frame++;
    }

    function draw() {
        // Очистка
        ctx.clearRect(0, 0, width, height);

        // Рисуем Луну/Солнце
        ctx.fillStyle = '#feca57';
        ctx.beginPath();
        ctx.arc(width - 80, 80, 40, 0, Math.PI * 2);
        ctx.fill();

        // Рисуем звезды (просто точки)
        ctx.fillStyle = '#fff';
        for(let i=0; i<20; i++) {
            let sx = (frame * 0.5 + i * 100) % width;
            let sy = (i * 37) % (height/2);
            ctx.fillRect(sx, sy, 2, 2);
        }

        // Рисуем платформы (крыши)
        platforms.forEach(p => {
            // Основная часть здания
            ctx.fillStyle = '#576574'; 
            ctx.fillRect(p.x, p.y, p.width, p.height);
            
            // Верхняя грань (крыша) - светлее
            ctx.fillStyle = '#8395a7';
            ctx.fillRect(p.x, p.y, p.width, 10);
            
            // Декор на крыше (антенна или труба)
            ctx.fillStyle = '#222';
            ctx.fillRect(p.x + 20, p.y - 30, 10, 30);            ctx.fillRect(p.x + p.width - 40, p.y - 20, 15, 20);
        });

        // Рисуем игрока
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        // Глаза (направление вправо)
        ctx.fillStyle = '#fff';
        ctx.fillRect(player.x + 25, player.y + 10, 10, 10);
        ctx.fillStyle = '#000';
        ctx.fillRect(player.x + 30, player.y + 12, 4, 4);

        // Шарф (анимация)
        if (!player.grounded) {
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + 15);
            ctx.lineTo(player.x - 20 - Math.sin(frame*0.2)*10, player.y + 10);
            ctx.lineTo(player.x, player.y + 25);
            ctx.fill();
        }
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    // Инициализация первой платформы при старте
    resetGame();
    // Исправляем сообщение для первого старта
    document.getElementById('start-msg').innerHTML = "КУРЬЕР НА КРЫШАХ<br><br>Тапни или Пробел,<br>чтобы прыгать.";
    document.getElementById('start-msg').style.display = 'block';
    isGameOver = false; // Сбрасываем флаг, чтобы игра шла
    
    loop();
</script>
</body>
</html>
